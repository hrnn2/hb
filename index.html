  <script>
    const quizData = [
      {
        question: "Qual é o principal objetivo que você gostaria de alcançar com nossas estratégias de marketing digital para o seu negócio?",
        answers: ["Aumentar as vendas", "Fortalecer a marca e crescer nas redes sociais", "Melhorar meu retorno sobre investimento em anúncios"]
      },
      {
        question: "Qual é o canal mais importante para o seu negócio atualmente?",
        answers: ["Vendas físicas", "Site ou loja virtual", "Redes sociais", "Ainda não sei"]
      },
      {
        question: "Você já investiu em marketing digital antes?",
        answers: ["Sim, frequentemente", "Sim, mas não deu certo", "Não, nunca"]
      },
      {
        question: "Qual é o tamanho da sua empresa?",
        answers: ["Microempresa", "Pequena empresa", "Média ou grande empresa"]
      }
    ];

    let currentQuestion = 0;
    const userResponses = [];
    const questionElement = document.getElementById("question");
    const answersElement = document.getElementById("answers");
    const progressContainer = document.getElementById("progress-container");
    const intro = document.getElementById("intro");
    const intro2 = document.getElementById("intro2");
    const whatsappSection = document.getElementById("whatsapp");
    const whatsappLink = document.getElementById("whatsapp-link");

    function renderQuestion() {
  if (currentQuestion < quizData.length) {
    const { question, answers } = quizData[currentQuestion];

    // Adicionar animação de saída
    questionElement.classList.add("fade-out");
    answersElement.classList.add("fade-out");

    setTimeout(() => {

    questionElement.textContent = question;
    answersElement.innerHTML = answers.map(answer => 
      `<div class="box fw-semibold lh-1 p-2 mt-2 d-flex justify-content-center align-items-center" onclick="selectAnswer('${answer}')">${answer}</div>`
    ).join("");

      // Adicionar animação de entrada
      questionElement.classList.remove("fade-out");
      questionElement.classList.add("fade-in");
      answersElement.classList.remove("fade-out");
      answersElement.classList.add("fade-in");

    if (currentQuestion > 0) {
      intro.classList.add("hidden");
      intro2.classList.add("hidden");
      progressContainer.classList.remove("hidden");
      const progress = ((currentQuestion / quizData.length) * 100).toFixed(0);
      progressContainer.innerHTML = `
        <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="${progress}" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar bg-primary text-white" style="width: ${progress}%">${progress}%</div>
        </div>`;
      }

    },500);

  } else {
    // Mostrar barra de progresso em 100%
    progressContainer.innerHTML = `
      <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-primary text-white" style="width: 100%">100%</div>
      </div>`;
      
    // Exibir mensagem final
    questionElement.textContent = "Obrigado por responder! Agora podemos elaborar a estratégia correta para o seu tipo de negócio. Clique no botão abaixo para enviar suas respostas no meu Whatsapp.";
    answersElement.classList.add("hidden");
    // whatsappSection.classList.remove("hidden");
    whatsappSection.classList.add("d-flex");
    const message = `Olá! Gostaria de saber mais. Minhas respostas ao questionário: ${userResponses.join(", ")}`;
    whatsappLink.href = `https://wa.me/5571991622068?text=${encodeURIComponent(message)}`;
  }
}

    function selectAnswer(answer) {
      userResponses.push(answer);
      currentQuestion++;
      renderQuestion();
    }

    renderQuestion();
  </script>
