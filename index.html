  </head>
  <body>
    <style>
      .box {
        background: linear-gradient(45deg, #F3F5FF, #BDE6FF);
        box-shadow: 0px 4px 11px #0000002e;
        border-radius: 10px;
        border: 1px solid #ffffff;
        min-height: 55px;
        cursor: pointer;
        line-height: 27px;
      }
      .hidden { display: none; }
      @keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7);
  }
  70% {
    transform: scale(1.1);
    box-shadow: 0 0 15px 10px rgba(0, 123, 255, 0);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
  }
}

.btn-pulse {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  animation: pulse 1.5s infinite;
  transition: background-color 0.3s;
}

.btn-pulse:hover {
  background-color: #0056b3;
}

    </style>
    
    <section class="bg-dark row justify-content-center align-items-center py-2">
      <div class="col-auto"><img src="hb_logo.webp" alt=""></div>
      <div class="col-auto ps-0 text-white lh-1">
        <h2 class="mb-0">Hernan Batista</h2>
        <p class="mb-0 fst-italic">Especialista</p>
      </div>
    </section>
    <div class="container text-center mt-3">
        <p class="lead lh-1 pb-2 mb-0">Por favor, responda algumas perguntas para que possamos entender melhor o seu caso de forma personalizada</p>
    </div>

    <div class="container text-center py-3">
      <!-- <p id="question" class="lead lh-1 pb-2">Por favor, responda algumas perguntas para que possamos entender melhor o seu caso de forma personalizada.</p> -->
      <div data-aos="fade-up" id="question" class="col box p-2 lh-1 fs-6 fw-semibold">Qual é o principal objetivo que você gostaria de alcançar com nossas estratégias de marketing digital para o seu negócio?</div>
      <div data-aos="fade-up" data-aos-duration="2000" id="answers" class="col">
        <!-- As respostas de cada pergunta aparecerão aqui -->
      </div>
      
      <div id="whatsapp" class="hidden py-3">
        <a id="whatsapp-link" href="#" class="btn btn-success btn-pulse" onclick="gtag_report_conversion(whatsappLink.href)">Confirmar e enviar no Whatsapp</a>
      </div>
    </div>
    
    <script>
      // Perguntas e respostas
      const quizData = [
        {
          question: "Qual é o principal objetivo que você gostaria de alcançar com nossas estratégias de marketing digital para o seu negócio?",
          answers: ["Aumentar vendas", "Expandir alcance da marca", "Melhorar relacionamento com clientes"]
        },
        {
          question: "Qual é o maior desafio que você enfrenta atualmente em seu negócio?",
          answers: ["Baixa conversão", "Pouca visibilidade", "Falta de engajamento"]
        },
        {
          question: "Você já investiu em marketing digital antes?",
          answers: ["Sim, frequentemente", "Sim, mas não deu certo", "Não, nunca"]
        },
        {
          question: "Qual é o tamanho da sua empresa?",
          answers: ["Microempresa", "Pequena empresa", "Média ou grande empresa"]
        }
      ];

      // Armazenar respostas do usuário
      const userResponses = [];
      let currentQuestion = 0;

      // Elementos DOM
      const questionElement = document.getElementById("question");
      const answersElement = document.getElementById("answers");
      const whatsappSection = document.getElementById("whatsapp");
      const whatsappLink = document.getElementById("whatsapp-link");

      // Renderizar pergunta e respostas
      function renderQuestion() {
        if (currentQuestion < quizData.length) {
          const { question, answers } = quizData[currentQuestion];
          questionElement.textContent = question;
          answersElement.innerHTML = answers
            .map(
              (answer, index) =>
                `<div class="box p-2 mt-2" onclick="selectAnswer('${answer}')">${answer}</div>`
            )
            .join("");
        } else {
          // Mostrar botão do WhatsApp
          questionElement.textContent = "Obrigado por responder! Agora fica bem mais fácil elaborar a estratégia correta para o seu tipo de negócio.";
          answersElement.classList.add("hidden");
          whatsappSection.classList.remove("hidden");
          const whatsappMessage = `Olá! Minhas respostas foram: ${userResponses.join(", ")}`;
          const whatsappNumber = "5571991622068";
          whatsappLink.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
        }
      }

      // Selecionar resposta e avançar
      function selectAnswer(answer) {
        userResponses.push(answer);
        currentQuestion++;
        renderQuestion();
      }

      // Inicializar quiz
      renderQuestion();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        AOS.init();
      </script>
  </body>
